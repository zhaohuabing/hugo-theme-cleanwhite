{{ if .Site.Params.giscus }}
<!-- Giscus placeholder - will be replaced with actual script -->
<div id="giscus-placeholder"></div>

<script>
// Dynamically load Giscus with current theme
(function() {
    function loadGiscus() {
        var currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        var placeholder = document.getElementById('giscus-placeholder');
        if (!placeholder) return;

        var giscusScript = document.createElement('script');
        giscusScript.src = 'https://giscus.app/client.js';
        giscusScript.setAttribute('data-repo', '{{ .Site.Params.giscus.data_repo}}');
        giscusScript.setAttribute('data-repo-id', '{{ .Site.Params.giscus.data_repo_id }}');
        giscusScript.setAttribute('data-category', '{{ .Site.Params.giscus.data_category }}');
        giscusScript.setAttribute('data-category-id', '{{ .Site.Params.giscus.data_category_id }}');
        giscusScript.setAttribute('data-mapping', '{{ .Site.Params.giscus.data_mapping }}');
        giscusScript.setAttribute('data-reactions-enabled', '{{ .Site.Params.giscus.data_reactions_enabled }}');
        giscusScript.setAttribute('data-emit-metadata', '{{ .Site.Params.giscus.data_emit_metadata }}');
        giscusScript.setAttribute('data-theme', currentTheme);
        giscusScript.setAttribute('data-lang', '{{ .Site.Params.giscus.data_lang }}');
        giscusScript.setAttribute('crossorigin', '{{ .Site.Params.giscus.crossorigin }}');
        giscusScript.async = true;

        // Replace placeholder with the script (keeps original position)
        placeholder.parentNode.replaceChild(giscusScript, placeholder);
    }

    // Load Giscus immediately
    loadGiscus();
})();
</script>
{{ end }}
{{ if .Site.Params.disqus_proxy }}
<!-- disqus 评论框 end -->
<div id="disqus-comment"></div>
<script src="{{ "js/iDisqus.js" | relURL }}"></script>
<script>
var disq = new iDisqus('disqus-comment', {
    forum: '{{ .Site.Config.Services.Disqus.Shortname }}',
    api: '{{ .Site.Params.disqus_proxy }}',
	site: '{{ .Site.Params.disqus_site }}',
    mode: 1,
    timeout: 5000,
    init: true,
    emojiPreview: true
});
</script>
{{ else if .Site.Config.Services.Disqus.Shortname }}
<!-- disqus 评论框 end -->
<div id="disqus-comment"></div>
{{ template "_internal/disqus.html" . }}
{{ else if .Site.Params.twikoo_env_id }}
<div id="twikoo-tcomment"></div>
<script src="https://cdn.jsdelivr.net/npm/twikoo@1.4.14/dist/twikoo.all.min.js"></script>
<script>
    twikoo.init({
        envId: '{{ .Site.Params.twikoo_env_id }}',
        el: '#twikoo-tcomment',
    })
</script>
{{ end }}


{{ if .Site.Params.artalk_enable }}
<link href="{{ $.Site.Params.artalk_server }}/dist/Artalk.css" rel="stylesheet" />
<script src="{{ $.Site.Params.artalk_server }}/dist/Artalk.js"></script>

<!-- Artalk -->
<div id="Comments"></div>

<script>
    Artalk.init({
        el: '#Comments',
        pageKey: '{{ .Permalink }}',
        pageTitle: '{{ .Title }}',
        server: '{{ $.Site.Params.artalk_server }}',
        site: '{{ $.Site.Params.artalk_site }}',
    })
</script>

{{ end }}
